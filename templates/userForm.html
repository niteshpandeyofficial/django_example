{% extends 'base.html' %}



{% block title %}Calculation{% endblock %}


{% block content %}

<div class="container my-5 mx-auto text-center bg-slate-900 text-white">
    <form  method="post" action='/submitdata/' class="m-auto w-2/4 text-center">
        {% csrf_token %}
        <label for="" class="leading-7 text-sm text-white">First Number</label>
        <input type="number" name="Num1" value="{{n1}}"
            class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            required> <br>

        <label for="" class="leading-7 text-sm text-white">Second Number</label>
        <input type="number" name="Num2" value="{{n2}}"
            class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            required> <br>

        <button type="submit" class="flex mx-auto my-5 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>

        <input type="text" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="{{output}}"/>
    </form>
</div>

{% endblock %}
